sudo: required

addons:
    artifacts: true

services:
    - docker

env:
  global:
    - secure: ""
    - TZ: "Asia/Shanghai"

before_install:
    - docker pull circleci/android:api-28-ndk
    - chmod -R a+wrx .

script:
    - docker run --rm -v ${PWD}:/build circleci/android:api-28-ndk bash -c "cd /build; ./gradlew assembleRelease check; ./release-github.sh"
